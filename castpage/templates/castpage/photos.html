{% extends 'castpage/base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            <h1>Photos</h1>
            {% if show_management %}
            <a href="{% url 'cast_photo_new' slug=cast.slug %}" class="btn btn-primary" role="button"><i class="fas fa-plus"></i></a>
            {% endif %}
            {% include 'castpage/include/photo_full_grid.html' with photos=photos %}
            {% if is_paginated %}{% include 'include/pagination.html' %}{% endif %}
        </div>
    </div>
{% endblock %}

{% load thumbnail %}
<div class="container image-grid">
    <div class="row text-center text-lg-left">
        {% for photo in photos %}
        <div class="col-6 col-sm-4 col-md-6 text-center">
            <a href="#">
            {% thumbnail photo.image "200x150" crop="center" as im %}
                <img src="{{ im.url }}" alt="Grid Photo" class="img-fluid img-thumbnail">
            {% endthumbnail %}
            </a>
        </div>
        {% endfor %}
    </div>
</div>

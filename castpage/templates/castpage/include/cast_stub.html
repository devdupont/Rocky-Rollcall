{% load thumbnail %}
<div class="cast-stub">
    {% if cast.logo %}
        {% thumbnail cast.logo "100x100" crop="center" as im %}
        <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
        {% endthumbnail %}
    {% endif %}
    <h4><a href="{% url 'cast_home' slug=cast.slug %}">{{ cast.name }}</a></h4>
</div>

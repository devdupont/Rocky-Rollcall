<div class="cast-grid row">
    {% for cast in casts %}
        <div class="{% if col_size %}{{ col_size }}{% else %}col-lg-3 col-md-4 col-sm-6 col-xs-12{% endif %}">
            {% include 'castpage/include/cast_stub.html' with cast=cast %}
        </div>
    {% empty %}
        <div class="col">
            <p>No casts yet.</p>
        </div>
    {% endfor %}
</div>

{% load thumbnail %}
<div class="container">
    <div class="row">
    {% if cast %}
        {% if cast.logo %}
        <div class="col-md-auto">
            {% thumbnail cast.logo "200x200" crop="center" as im %}
                <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
            {% endthumbnail %}
        </div>
        {% endif %}
        <div class="col align-self-end">
            <h1><a href="{% url 'cast_home' slug=cast.slug %}">{{ cast.name }}</a></h1>
        </div>
    {% else %}
        <div class="col">
            <h1>Rocky Roll Call</h1>
        </div>
    {% endif %}
    </div>
</div>

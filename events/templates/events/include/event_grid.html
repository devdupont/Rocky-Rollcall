<div class="event-grid row">
    {% for event in events %}
        <div class="col-xl-3 col-lg-4 col-sm-6 col-xs-12">
            {% if tinylist %}
                {% include 'events/include/event_short.html' with event=event %}
            {% else %}
                {% include 'events/include/event.html' with event=event %}
            {% endif %}
        </div>
    {% empty %}
        No events yet.
    {% endfor %}
</div>

{% load thumbnail %}
<div class="container image-grid">
    <div class="row text-center text-lg-left">
        {% for photo in photos %}
        <div class="col-6 col-sm-4 text-center">
            <a href="{% url 'user_photo_detail' username=photo.profile.user.username pk=photo.pk %}">
            {% thumbnail photo.image "400x300" crop="center" as im %}
                <img src="{{ im.url }}" alt="Grid Photo" class="img-fluid img-thumbnail">
            {% endthumbnail %}
            </a>
        </div>
        {% endfor %}
    </div>
</div>

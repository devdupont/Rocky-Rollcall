<div>
    {% if user.is_authenticated %}
    <a href="{% url 'user_notifications' %}"><i class="far fa-bell"></i> {{ request.user.notifications.active|length }}</a> | <a href="{% url 'user_settings' %}">{{ user.username }}</a> | <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
    <a href="{% url 'user_signup' %}">Create Account</a> | <a href="{% url 'login' %}?next={{ request.path }}">Log In</a>
    {% endif %}
</div>
